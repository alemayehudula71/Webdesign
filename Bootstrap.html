<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Full Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mt-5">

    <!-- CARD -->
    <h3 class="mb-3">Bootstrap Card</h3>
    <div class="card mb-5" style="width: 18rem;">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
      <div class="card-body">
        <h5 class="card-title">Simple Card</h5>
        <p class="card-text">This is an example of a Bootstrap card component.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>

    <!-- TABLE -->
    <h3 class="mb-3">Bootstrap Table</h3>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Course</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alemayehu</td>
          <td>Programming</td>
          <td>90</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dula</td>
          <td>Database</td>
          <td>85</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Yeshumnesh</td>
          <td>Java</td>
          <td>95</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sintayehu</td>
          <td>Web Design</td>
          <td>97</td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
